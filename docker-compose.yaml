version: '3.8'

volumes:
  nextcloud:
  db:


services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=nextcloud_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - 5433:5432
    networks:
      - "nx"

  redis:
    image: redis:alpine
    restart: always
    networks:
      - "nx"

  nextcloud:
    image: nextcloud:fpm-alpine
    restart: always
    depends_on:
      - db
      - redis
    volumes:
      - nextcloud:/var/www/html
    environment:
      - POSTGRES_DB=nextcloud_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=admin
      - REDIS_HOST_PASSWORD=
      - REDIS_HOST=redis
    networks:
      - "nx"

  proxy:
    image: nginx:stable-alpine
    restart: always
    ports:
      - "80:80"
      - "8443:443"
    depends_on:
      - nextcloud
    volumes:
      # - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - nextcloud:/var/www/html

    networks:
      - "nx"

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

networks:
  nx:
    external: false
